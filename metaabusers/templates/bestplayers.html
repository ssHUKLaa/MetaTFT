<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Best Players</title>{% endblock %}
  <meta charset="UTF-8" />
  <title>Lorem Ipsum</title>
  <link rel="stylesheet" href="../../static/css/bestplayers.css">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
</head>
<body>
  <h1>test</h1>
  <form action="{% url 'bestplayers'%}" method="post"> 
    {% csrf_token %}
    <button type="submit" name="Refresh" value="RefreshList">Refresh</button>
    <p>last refreshed on {{refreshedtime}}</p>
  </form> 
  <table style="width:40%">
    <tr>
      <th>rank</th>
      <th>name</th>
      <th>LP</th>
    </tr>
      {% for pl in toplayers %}
      <tr>
          <td>{{pl.0}}</td>
          <td>
            <a href="/players/{{pl.1}}"
            <div style="height:100%;width:100%">
              {{pl.1}}
            </div>
            </a>
          </td>
          <td>{{pl.2}}</td>
      </tr>
      {% endfor %}
  </table>
</body>
</html>
